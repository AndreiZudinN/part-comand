<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Montserrat:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <header class="header header--form ">
        <div class="conteiner header--conteiner">
            <nav class="site-nav header__site-nave">
                <a href="#" class="header__logo">
                    <img src="./images/icomoon/PNG/logo.png" alt="logo" width="158"
                height="71">
                </a>
                <!-- Кнопка открытия меню -->
                <button type="button" class="header-button">
                    <a class="header-button--type" href="">
                        <svg width="30" height="16">
                            <use href="./images/symbol-defs.svg#icon-menu"></use>
                        </svg>
                    </a>
                </button>
                <ul class="site-nav__list">
                    <li class="site-nave__item"><a class="site-nave-link" href="#About us">About us</a></li>
                    <li class="site-nave__item"><a class="site-nave-link" href="#Program">Program</a></li>
                    <li class="site-nave__item"><a class="site-nave-link" href="#Reviews">Reviews</a></li>
                    <li class="site-nave__item"><a class="site-nave-link" href="#Contacts">Contacts</a></li>
                </ul>
            </nav>
            <div class="header__hero">
                <h1 class="header__hero--title">Donut Masterclass with the Donut King</h1>
                <p class="header__hero--subtitle">Hosted by Eva Green</p>
                <button class="header__hero--button" type="button">
                    <a class="header__hero--link" href="#register">Register</a>
                </button>
                <ul class="social-network">
                    <li class="social-network--item"> 
                        <a class="social-network--link" 
                        href="https://twitter.com/" target="_blank" rel="nofollow">
                        <svg class="social-networks--icon" width="24" height="19">
                            <use href="./images/symbol-defs.svg#icon-twitter"></use>
                        </svg>
                    </a>
                    </li>
                    <li class="header__hero--item">
                    <a class="social-network--link" href="https://instagram.com/" target="_blank" rel="nofollow">
                        <svg class="social-networks--icon" width="24" height="19">
                            <use href="./images/symbol-defs.svg#icon-instagram"></use>
                        </svg>
                    </a>
                    </li>
                    <li class="header__hero--item">
                        <a class="social-network--link" href="https://facebook.com/" target="_blank" rel="nofollow">
                            <svg class="social-networks--icon" width="24" height="19">
                                <use href="./images/symbol-defs.svg#icon-facebook"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
            
        </div>
    </header>
    
</body>
</html>
